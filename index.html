<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>避けろ！らぶか！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            touch-action: none; /* スマホでのスクロールやズームを無効化 */
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent; /* タップ時のハイライトを消す */
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
            transition: background 1s ease;
            /* 描画の最適化ヒント */
            image-rendering: -webkit-optimize-contrast; 
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; 
            max-width: 90%; 
            width: 350px;
            transform-origin: center;
            will-change: transform; /* アニメーション最適化 */
        }
        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 20px; 
            white-space: nowrap;
        }
        p {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.4;
        }
        
        /* 音量設定エリア */
        .settings-area {
            margin: 15px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .volume-control label {
            width: 40px;
            font-weight: bold;
        }
        .volume-control input[type="range"] {
            flex: 1;
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        button:active {
            transform: scale(0.95);
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        #level-display {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <div id="score-display">0</div>
    <div id="level-display">Lv.1</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- スタート画面 -->
        <div id="start-screen" class="message-box">
            <h1>Avoid Rabuka!</h1>
            <p>前から飛んでくる敵を避けろ！</p>
            
            <!-- 音量設定エリア -->
            <div class="settings-area">
                <div class="volume-control">
                    <label>BGM</label>
                    <input type="range" id="bgm-slider" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div class="volume-control">
                    <label>SE</label>
                    <input type="range" id="se-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>

            <button onclick="startGame()">スタート！</button>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>あ〜あ、ぶつかっちゃいましたね〜</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="backToTitle()">タイトルへ</button>
        </div>
    </div>

    <script>
        // ==========================================
        // ▼▼▼ 画像の設定 ▼▼▼
        // ==========================================
        const PLAYER_IMAGE_SRC = './Rabuka.png'; 
        const BACKGROUND_IMAGE_NORMAL = './sora.png'; 
        const BACKGROUND_IMAGE_FEVER  = './color0083.png'; 

        // ==========================================
        // ▼▼▼ 敵キャラの設定 ▼▼▼
        // ==========================================
        const ENEMY_DATA = [
            { src: './issen.png', size: 100,  scoreSound: '' },
            { src: './TD.png',    size: 100,  scoreSound: '' },
            { src: './魚卵.png',  size: 100,  scoreSound: '' },
            { src: './houou.png', size: 120,  scoreSound: '' },
            { src: './rugia.png', size: 150,  scoreSound: '' }
        ];

        // ==========================================
        // ▼▼▼ 音声の設定 ▼▼▼
        // ==========================================
        const SOUND_JUMP_SRC = './ニュッ2.mp3';      
        const SOUND_GAMEOVER_SRC = './「残念」.mp3';  
        const SOUND_SCORE_SRC = './決定ボタンを押す13.mp3'; 
        const BGM_SRC_NORMAL = './普通.mp3'; 
        const BGM_SRC_FEVER  = './FEVER.mp3'; 

        // ==========================================
        // ▼▼▼ ゲームバランス設定 ▼▼▼
        // ==========================================
        const PLAYER_RADIUS = 30; 
        const LEVEL_STEP = 150;
        const SPAWN_INTERVAL = 350;
        const MAX_LEVEL = 20;

        // ==========================================
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');
        const bgmSlider = document.getElementById('bgm-slider');
        const seSlider = document.getElementById('se-slider');

        // 音量変数
        let bgmVolume = parseFloat(bgmSlider.value);
        let seVolume = parseFloat(seSlider.value);

        bgmSlider.addEventListener('input', (e) => {
            bgmVolume = parseFloat(e.target.value);
            if (sounds.bgmNormal) sounds.bgmNormal.volume = bgmVolume;
            if (sounds.bgmFever) sounds.bgmFever.volume = bgmVolume;
        });
        seSlider.addEventListener('input', (e) => {
            seVolume = parseFloat(e.target.value);
        });

        // 音声管理
        const sounds = {
            jump: new Audio(),
            gameover: new Audio(),
            score: new Audio(),
            bgmNormal: new Audio(),
            bgmFever: new Audio(),
            custom: {} 
        };
        
        function loadAudio(audioObj, src, isBgm) {
            if (!src) return;
            audioObj.src = src;
            if (isBgm) audioObj.loop = true;
            audioObj.preload = 'auto'; 
        }

        loadAudio(sounds.jump, SOUND_JUMP_SRC);
        loadAudio(sounds.gameover, SOUND_GAMEOVER_SRC);
        loadAudio(sounds.score, SOUND_SCORE_SRC);
        loadAudio(sounds.bgmNormal, BGM_SRC_NORMAL, true);
        loadAudio(sounds.bgmFever, BGM_SRC_FEVER, true);

        ENEMY_DATA.forEach((data, index) => {
            if (data.scoreSound) {
                const audio = new Audio();
                loadAudio(audio, data.scoreSound);
                sounds.custom['enemy_' + index] = audio;
            }
        });

        // SE再生
        let lastSeTime = 0;
        function playSound(type, enemyIndex = null) {
            if (seVolume <= 0) return;
            const now = Date.now();
            if (type === 'score' && now - lastSeTime < 80) return; 
            if (type === 'score') lastSeTime = now;

            let sound = null;
            if (type === 'score' && enemyIndex !== null && sounds.custom['enemy_' + enemyIndex]) {
                sound = sounds.custom['enemy_' + enemyIndex];
            } else {
                sound = sounds[type];
            }

            if (sound && sound.src) {
                sound.currentTime = 0;
                sound.volume = seVolume;
                sound.play().catch(() => {});
            }
        }

        // BGM制御
        let currentBgmType = 'none';
        function playBgm(type) {
            if (bgmVolume <= 0) {
                stopBgm();
                currentBgmType = type; 
                return;
            }
            if (currentBgmType === type) {
                if (type === 'normal') sounds.bgmNormal.volume = bgmVolume;
                if (type === 'fever') sounds.bgmFever.volume = bgmVolume;
                return;
            }
            stopBgm();
            let targetSound = (type === 'normal') ? sounds.bgmNormal : sounds.bgmFever;
            if (targetSound && targetSound.src) {
                targetSound.volume = bgmVolume;
                targetSound.play().catch(() => {});
                currentBgmType = type;
            }
        }

        function stopBgm() {
            if (sounds.bgmNormal.src) {
                sounds.bgmNormal.pause();
                sounds.bgmNormal.currentTime = 0;
            }
            if (sounds.bgmFever.src) {
                sounds.bgmFever.pause();
                sounds.bgmFever.currentTime = 0;
            }
            currentBgmType = 'none';
        }

        // ゲーム定数
        const BASE_HEIGHT = 720; 
        const INITIAL_SPEED = 5;
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = -8;

        // 変数
        let scaleRatio = 1; 
        let logicalWidth = 0; 
        let gameState = 'START';
        let score = 0;
        let currentLevel = 1;
        let gameSpeed = INITIAL_SPEED;
        let bgX = 0; 

        // 画像事前処理（キャッシュ）
        const imageCache = {
            player: null,
            bgNormal: null,
            bgFever: null,
            enemies: []
        };

        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');

        function createProcessedImage(imgSrc, width, height, isCircle = false) {
            if (!imgSrc) return { img: null, loaded: false };
            const rawImg = new Image();
            const result = { img: null, loaded: false };
            rawImg.onload = () => {
                tempCanvas.width = width;
                tempCanvas.height = height;
                tempCtx.clearRect(0, 0, width, height);
                if (isCircle) {
                    tempCtx.beginPath();
                    tempCtx.arc(width/2, height/2, width/2, 0, Math.PI * 2);
                    tempCtx.clip();
                }
                tempCtx.drawImage(rawImg, 0, 0, width, height);
                const processed = new Image();
                processed.src = tempCanvas.toDataURL();
                result.img = processed;
                result.loaded = true;
            };
            rawImg.src = imgSrc;
            return result;
        }

        imageCache.player = createProcessedImage(PLAYER_IMAGE_SRC, PLAYER_RADIUS * 3, PLAYER_RADIUS * 3, true);
        function loadBgImage(src) {
            if (!src) return { img: null, loaded: false };
            const img = new Image();
            const obj = { img: img, loaded: false };
            img.onload = () => { obj.loaded = true; };
            img.src = src;
            return obj;
        }
        imageCache.bgNormal = loadBgImage(BACKGROUND_IMAGE_NORMAL);
        imageCache.bgFever = loadBgImage(BACKGROUND_IMAGE_FEVER);

        ENEMY_DATA.forEach((data, idx) => {
            if (data.src) {
                imageCache.enemies.push({ 
                    data: createProcessedImage(data.src, data.size, data.size, false),
                    size: data.size,
                    originalIndex: idx 
                });
            } else {
                imageCache.enemies.push({ data: { img: null, loaded: true }, size: data.size, originalIndex: idx });
            }
        });

        // リサイズ処理
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scaleRatio = canvas.height / BASE_HEIGHT;
            logicalWidth = canvas.width / scaleRatio;
            const uiScale = Math.min(scaleRatio, 1.5); 
            document.querySelectorAll('.message-box').forEach(el => {
                el.style.transform = `scale(${Math.max(0.7, uiScale)})`;
            });
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // プレイヤー
        const player = {
            x: 100, 
            y: 300,
            radius: PLAYER_RADIUS,
            velocity: 0,
            rotation: 0,
            draw: function() {
                const drawX = Math.floor(this.x);
                const drawY = Math.floor(this.y);
                ctx.save();
                ctx.translate(drawX, drawY);
                this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
                ctx.rotate(this.rotation);
                if (imageCache.player.loaded) {
                    const size = this.radius * 3;
                    ctx.drawImage(imageCache.player.img, -size/2, -size/2, size, size);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "#FFD700";
                    ctx.fill();
                    ctx.strokeStyle = "#333";
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
                ctx.restore();
            },
            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;
                if (this.y + this.radius >= BASE_HEIGHT) {
                    this.y = BASE_HEIGHT - this.radius;
                    gameOver();
                }
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 2; 
                }
            },
            jump: function() {
                this.velocity = JUMP_STRENGTH;
                playSound('jump');
            }
        };

        // 障害物
        const obstacles = {
            items: [],
            draw: function() {
                for (let i = 0; i < this.items.length; i++) {
                    let o = this.items[i];
                    if (o.x + o.size < -50 || o.x > logicalWidth + 50) continue; 
                    const drawX = Math.floor(o.x);
                    const drawY = Math.floor(o.y);
                    const size = Math.floor(o.size);
                    if (o.enemyCache && o.enemyCache.data.loaded) {
                         ctx.drawImage(o.enemyCache.data.img, drawX, drawY);
                    } else {
                        ctx.fillStyle = "#333";
                        ctx.beginPath(); 
                        ctx.arc(drawX + size/2, drawY + size/2, size/2, 0, Math.PI*2); 
                        ctx.fill();
                    }
                }
            },
            update: function() {
                let lastItem = this.items.length > 0 ? this.items[this.items.length - 1] : null;
                let spawnDist = SPAWN_INTERVAL - (Math.random() * 100); 
                if (!lastItem || logicalWidth - (lastItem.x + lastItem.size) >= spawnDist) {
                    let selectedCache = null;
                    if (imageCache.enemies.length > 0) {
                        let unlockedCount = Math.floor(score / LEVEL_STEP) + 1;
                        if (unlockedCount > imageCache.enemies.length) unlockedCount = imageCache.enemies.length;
                        const idx = Math.floor(Math.random() * unlockedCount);
                        selectedCache = imageCache.enemies[idx];
                    }
                    let currentSize = selectedCache ? selectedCache.size : 100;
                    let minY = 0; 
                    let maxY = BASE_HEIGHT - currentSize;
                    let _y = Math.random() * (maxY - minY) + minY;
                    this.items.push({
                        x: logicalWidth,
                        y: _y,
                        size: currentSize,
                        enemyCache: selectedCache,
                        passed: false
                    });
                }
                for (let i = 0; i < this.items.length; i++) {
                    let o = this.items[i];
                    o.x -= gameSpeed;
                    let centerX = o.x + o.size/2;
                    let centerY = o.y + o.size/2;
                    let dx = centerX - player.x;
                    let dy = centerY - player.y;
                    let distSq = dx*dx + dy*dy;
                    let minDist = player.radius + (o.size / 2 * 0.8);
                    if (distSq < minDist * minDist) {
                        gameOver();
                    }
                    if (o.x + o.size < player.x && !o.passed) {
                        score += 10;
                        scoreDisplay.innerText = score;
                        let eIdx = (o.enemyCache) ? o.enemyCache.originalIndex : null;
                        playSound('score', eIdx);
                        o.passed = true;
                        checkGameState();
                        if (score % LEVEL_STEP === 0) levelUp();
                    }
                    if (o.x + o.size < -200) {
                        this.items.shift();
                        i--;
                    }
                }
            },
            reset: function() { this.items = []; }
        };

        function checkGameState() {
            if (score >= 1000) playBgm('fever');
            else playBgm('normal');
        }

        function drawBackground() {
            let imgObj = (score >= 1000 && imageCache.bgFever.loaded) ? imageCache.bgFever : imageCache.bgNormal;
            if (imgObj && imgObj.loaded) {
                // タイトル画面でもゆっくり動かす
                bgX -= (gameState === 'PLAYING') ? gameSpeed * 0.5 : 1; 
                let imgW = Math.floor(imgObj.img.width * (BASE_HEIGHT / imgObj.img.height));
                if (bgX <= -imgW) bgX += imgW;
                let drawX = Math.floor(bgX);
                while (drawX < logicalWidth) {
                    if (drawX + imgW > 0) ctx.drawImage(imgObj.img, drawX, 0, imgW, BASE_HEIGHT);
                    drawX += imgW;
                }
            }
        }

        function levelUp() {
            if (currentLevel >= MAX_LEVEL) {
                levelDisplay.innerText = "Lv.MAX";
                levelDisplay.style.color = "#ff0000"; 
                return;
            }
            currentLevel++;
            if (gameSpeed < 15) gameSpeed += 0.8;
            levelDisplay.innerText = "Lv." + currentLevel;
            levelDisplay.style.color = "#ffeb3b"; 
            setTimeout(() => { levelDisplay.style.color = "white"; }, 500);
        }

        function loop() {
            // 背景は常に描画する
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setTransform(scaleRatio, 0, 0, scaleRatio, 0, 0);
            
            drawBackground();

            if (gameState === 'PLAYING') {
                obstacles.update();
                obstacles.draw();
                player.update();
                player.draw();
            }

            requestAnimationFrame(loop);
        }

        function startGame() {
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            levelDisplay.style.display = 'block';
            player.y = BASE_HEIGHT / 2;
            player.velocity = 0;
            obstacles.reset();
            score = 0;
            currentLevel = 1;
            gameSpeed = INITIAL_SPEED;
            checkGameState(); 
            scoreDisplay.innerText = score;
            levelDisplay.innerText = "Lv.1";
            levelDisplay.style.color = "white";
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            stopBgm(); 
            playSound('gameover');
            finalScoreText.innerText = score;
            gameOverScreen.style.display = 'block';
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
        }

        function backToTitle() {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'block'; 
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
            gameState = 'START';
            score = 0; // スコア背景を戻すため
        }

        const handleJump = (e) => {
            if (e.type === 'keydown' && e.code !== 'Space') return;
            if (e.type === 'touchstart' && e.target.tagName === 'BUTTON') return;
            if (e.target.type === 'range') return;
            if (e.type !== 'mousedown' && e.cancelable) e.preventDefault(); 
            if (gameState === 'PLAYING') player.jump();
        };

        window.addEventListener('keydown', handleJump);
        window.addEventListener('mousedown', (e) => {
            if (e.target.type === 'range') return;
            if (gameState === 'PLAYING') player.jump();
        });
        window.addEventListener('touchstart', handleJump, {passive: false});

        // 描画ループ開始
        requestAnimationFrame(loop);

    </script>
</body>
</html>
