<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避けろ！らぶか！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* スクロール防止 */
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            /* 背景画像がない場合のデフォルトグラデーション */
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
            transition: background 1s ease;
        }
        
        /* レインボー背景用アニメーション（FEVER画像がない場合に使用） */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bg {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) !important;
            background-size: 400% 400% !important;
            animation: rainbow 3s ease infinite !important;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIの下のCanvasをクリックできるようにする */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; /* ボタンなどは押せるようにする */
            max-width: 90%; 
            width: 400px;
            transform-origin: center;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 22px; 
            white-space: nowrap;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.5;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        button:hover {
            background: #f4511e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.25);
        }
        button:active {
            transform: translateY(0);
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
        #level-display {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="score-display">0</div>
    <div id="level-display">Lv.1</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>Avoid Rabuka!</h1>
            <p>前から飛んでくる敵を避けろ！<br>
            </p>
            <button onclick="startGame()">スタート！</button>
        </div>
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>あ〜あ、ぶつかっちゃいましたね〜</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">もう一回！</button>
        </div>
    </div>

    <script>
        // ==========================================
        // ▼▼▼ 画像の設定 ▼▼▼
        // ==========================================
        const PLAYER_IMAGE_SRC = './Rabuka.png'; 
        
        // 背景画像の設定（2種類設定できます）
        // NORMAL: 通常時（0〜990点）
        // FEVER:  1000点以上（設定しない場合はレインボーになります）
        const BACKGROUND_IMAGE_NORMAL = './sora.png'; 
        const BACKGROUND_IMAGE_FEVER  = './color0083.png'; 

        // ==========================================
        // ▼▼▼ 敵キャラの設定 (画像、サイズ、固有音) ▼▼▼
        // ==========================================
        // scoreSound: その敵を避けた時の音。設定しない('')場合は共通音が鳴ります。
        const ENEMY_DATA = [
            { src: './issen.png',size: 100,  scoreSound: '' }, // 敵1
            { src: './TD.png',size: 100, scoreSound: '' }, // 敵2
            { src: './魚卵.png',size: 100, scoreSound: '' }, // 敵3
            { src: './houou.png',size: 120,  scoreSound: '' }, // 敵4
            { src: './rugia.png',size: 150, scoreSound: '' }  // 敵5
        ];

        // ==========================================
        // ▼▼▼ 共通音声の設定 ▼▼▼
        // ==========================================
        const SOUND_JUMP_SRC = './ニュッ2.mp3';      
        const SOUND_GAMEOVER_SRC = './「残念」.mp3';  
        const SOUND_SCORE_SRC = './決定ボタンを押す13.mp3'; // デフォルトのスコア音

        // ==========================================
        // ▼▼▼ ゲームバランス設定 ▼▼▼
        // ==========================================
        
        // 1. プレイヤーの大きさ（半径）
        const PLAYER_RADIUS = 30; 

        // 2. レベルアップの区切り（点数）
        const LEVEL_STEP = 150;
        
        // 3. 敵が出る頻度（距離）
        const SPAWN_INTERVAL = 350;

        // 4. 最大レベル
        const MAX_LEVEL = 20;

        // ==========================================
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');

        // 音声オブジェクト管理
        const sounds = {
            jump: new Audio(),
            gameover: new Audio(),
            score: new Audio(),
            custom: {} // 敵ごとのカスタム音声を格納
        };
        
        // 共通音声読み込み
        if (SOUND_JUMP_SRC) sounds.jump.src = SOUND_JUMP_SRC;
        if (SOUND_GAMEOVER_SRC) sounds.gameover.src = SOUND_GAMEOVER_SRC;
        if (SOUND_SCORE_SRC) sounds.score.src = SOUND_SCORE_SRC;

        // 敵ごとの音声をプリロード
        ENEMY_DATA.forEach((data, index) => {
            if (data.scoreSound) {
                const audio = new Audio();
                audio.src = data.scoreSound;
                sounds.custom['enemy_' + index] = audio;
            }
        });

        // 音声再生関数
        function playSound(type, enemyIndex = null) {
            let sound = null;

            // 敵ごとのカスタム音判定
            if (type === 'score' && enemyIndex !== null && sounds.custom['enemy_' + enemyIndex]) {
                sound = sounds.custom['enemy_' + enemyIndex];
            } else {
                // 通常の音
                sound = sounds[type];
            }

            if (sound && sound.src) {
                sound.currentTime = 0;
                sound.volume = 1;
                sound.play().catch(e => { console.log('Sound error:', e); });
            }
        }

        // 定数定義（高さ720px基準）
        const BASE_HEIGHT = 720; 
        const INITIAL_SPEED = 5;
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = -8;

        // 変数
        let scaleRatio = 1; 
        let logicalWidth = 0; 
        let gameState = 'START';
        let score = 0;
        let currentLevel = 1;
        let gameSpeed = INITIAL_SPEED;
        let bgX = 0; 

        // 画像ロード
        let playerImg = new Image();
        let playerImgLoaded = false;
        if (PLAYER_IMAGE_SRC) {
            playerImg.src = PLAYER_IMAGE_SRC;
            playerImg.onload = () => { playerImgLoaded = true; };
        }

        // 背景画像ロード（2種類）
        let bgImgNormal = new Image();
        let bgImgNormalLoaded = false;
        if (BACKGROUND_IMAGE_NORMAL) {
            bgImgNormal.src = BACKGROUND_IMAGE_NORMAL;
            bgImgNormal.onload = () => { bgImgNormalLoaded = true; };
        }

        let bgImgFever = new Image();
        let bgImgFeverLoaded = false;
        if (BACKGROUND_IMAGE_FEVER) {
            bgImgFever.src = BACKGROUND_IMAGE_FEVER;
            bgImgFever.onload = () => { bgImgFeverLoaded = true; };
        }

        // 敵データ準備
        let enemies = [];
        ENEMY_DATA.forEach((data, idx) => {
            if (data.src) {
                const img = new Image();
                img.src = data.src;
                // indexを保持しておく（音声再生用）
                enemies.push({ img: img, size: data.size, loaded: false, originalIndex: idx });
                img.onload = () => { enemies[enemies.length-1].loaded = true; };
            } else {
                enemies.push({ img: null, size: data.size, loaded: true, originalIndex: idx });
            }
        });

        // リサイズ処理
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scaleRatio = canvas.height / BASE_HEIGHT;
            logicalWidth = canvas.width / scaleRatio;

            const uiScale = Math.min(scaleRatio, 1.5); 
            document.querySelectorAll('.message-box').forEach(el => {
                el.style.transform = `scale(${Math.max(0.7, uiScale)})`;
            });
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // プレイヤー
        const player = {
            x: 100, 
            y: 300,
            radius: PLAYER_RADIUS,
            velocity: 0,
            rotation: 0,

            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
                ctx.rotate(this.rotation);

                if (playerImgLoaded) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius * 1.5, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(playerImg, -this.radius * 1.5, -this.radius * 1.5, this.radius * 3, this.radius * 3);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "#FFD700";
                    ctx.fill();
                    ctx.strokeStyle = "#333";
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.beginPath(); ctx.arc(10, -8, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(12, -8, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(6, 8, 10, 0, Math.PI, false); ctx.stroke();
                }
                ctx.restore();
            },

            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;

                if (this.y + this.radius >= BASE_HEIGHT) {
                    this.y = BASE_HEIGHT - this.radius;
                    gameOver();
                }
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 2; 
                }
            },

            jump: function() {
                this.velocity = JUMP_STRENGTH;
                playSound('jump');
            }
        };

        // 障害物
        const obstacles = {
            items: [],

            draw: function() {
                for (let i = 0; i < this.items.length; i++) {
                    let o = this.items[i];
                    
                    ctx.save();
                    ctx.translate(o.x + o.size/2, o.y + o.size/2);
                    
                    if (o.enemyData && o.enemyData.img) {
                         ctx.drawImage(o.enemyData.img, -o.size/2, -o.size/2, o.size, o.size);
                    } else {
                        this.drawDefaultEnemy(ctx, o.size);
                    }
                    
                    ctx.restore();
                }
            },

            drawDefaultEnemy: function(ctx, size) {
                ctx.fillStyle = "#333";
                ctx.beginPath();
                ctx.arc(0, 0, size/2 - 5, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = "#f39c12";
                ctx.beginPath();
                ctx.moveTo(-10, 5);
                ctx.lineTo(-size/2 - 5, 10);
                ctx.lineTo(-10, 15);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(-5, -5, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = "black";
                ctx.beginPath(); ctx.arc(-8, -5, 3, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(-15, -12); ctx.lineTo(5, -2); ctx.stroke();
            },

            update: function() {
                let lastItem = this.items.length > 0 ? this.items[this.items.length - 1] : null;
                let spawnDist = SPAWN_INTERVAL - (Math.random() * 100); 

                // 出現判定
                if (!lastItem || logicalWidth - (lastItem.x + lastItem.size) >= spawnDist) {
                    
                    // 敵の選択ロジック
                    let selectedEnemy = null;
                    if (enemies.length > 0) {
                        let unlockedCount = Math.floor(score / LEVEL_STEP) + 1;
                        if (unlockedCount > enemies.length) unlockedCount = enemies.length;
                        const idx = Math.floor(Math.random() * unlockedCount);
                        selectedEnemy = enemies[idx];
                    }

                    // サイズ決定
                    let currentSize = selectedEnemy ? selectedEnemy.size : 100;

                    let minY = 0; 
                    let maxY = BASE_HEIGHT - currentSize;
                    let _y = Math.random() * (maxY - minY) + minY;

                    this.items.push({
                        x: logicalWidth,
                        y: _y,
                        size: currentSize,
                        enemyData: selectedEnemy,
                        passed: false
                    });
                }

                for (let i = 0; i < this.items.length; i++) {
                    let o = this.items[i];
                    o.x -= gameSpeed;

                    let dx = (o.x + o.size/2) - player.x;
                    let dy = (o.y + o.size/2) - player.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < player.radius + (o.size / 2 * 0.8)) {
                        gameOver();
                    }

                    if (o.x + o.size < player.x && !o.passed) {
                        score += 10;
                        scoreDisplay.innerText = score;
                        
                        // 敵固有の音再生を試みる
                        let eIdx = (o.enemyData) ? o.enemyData.originalIndex : null;
                        playSound('score', eIdx);
                        
                        o.passed = true;
                        
                        // 1000点超えたら背景切り替え
                        checkBackground();

                        if (score % LEVEL_STEP === 0) levelUp();
                    }

                    if (o.x + o.size < 0) {
                        this.items.shift();
                        i--;
                    }
                }
            },
            
            reset: function() {
                this.items = [];
            }
        };

        // 背景管理
        function checkBackground() {
            if (score >= 1000) {
                if (BACKGROUND_IMAGE_FEVER && bgImgFeverLoaded) {
                    // FEVER画像がある -> レインボー解除してFEVER画像使用
                    canvas.classList.remove('rainbow-bg');
                } else {
                    // FEVER画像がない -> レインボーON
                    canvas.classList.add('rainbow-bg');
                }
            } else {
                canvas.classList.remove('rainbow-bg');
            }
        }

        // 背景描画
        function drawBackground() {
            let currentBg = bgImgNormalLoaded ? bgImgNormal : null;
            
            // 1000点以上でFEVER画像があればそちらを使う
            if (score >= 1000 && bgImgFeverLoaded) {
                currentBg = bgImgFever;
            }

            if (currentBg) {
                // スクロール計算
                bgX -= gameSpeed * 0.5; 
                let imgW = currentBg.width * (BASE_HEIGHT / currentBg.height);
                if (bgX <= -imgW) bgX += imgW;

                let drawX = bgX;
                while (drawX < logicalWidth) {
                    ctx.drawImage(currentBg, drawX, 0, imgW, BASE_HEIGHT);
                    drawX += imgW;
                }
            }
        }

        function levelUp() {
            if (currentLevel >= MAX_LEVEL) {
                levelDisplay.innerText = "Lv.MAX";
                levelDisplay.style.color = "#ff0000"; 
                return;
            }
            currentLevel++;
            if (gameSpeed < 15) gameSpeed += 0.8;
            
            levelDisplay.innerText = "Lv." + currentLevel;
            levelDisplay.style.color = "#ffeb3b"; 
            setTimeout(() => { levelDisplay.style.color = "white"; }, 500);
        }

        function loop() {
            if (gameState !== 'PLAYING') return;

            // 1. 画面クリア
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. 縮尺適用
            ctx.setTransform(scaleRatio, 0, 0, scaleRatio, 0, 0);

            // 3. 描画
            drawBackground();
            obstacles.update();
            obstacles.draw();
            player.update();
            player.draw();

            requestAnimationFrame(loop);
        }

        function startGame() {
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            levelDisplay.style.display = 'block';
            
            player.y = BASE_HEIGHT / 2;
            player.velocity = 0;
            obstacles.reset();
            score = 0;
            currentLevel = 1;
            gameSpeed = INITIAL_SPEED;
            bgX = 0;
            
            checkBackground(); // 背景初期化
            
            scoreDisplay.innerText = score;
            levelDisplay.innerText = "Lv.1";
            levelDisplay.style.color = "white";

            loop();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            playSound('gameover');
            finalScoreText.innerText = score;
            gameOverScreen.style.display = 'block';
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
        }

        function resetGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameState === 'PLAYING') {
                    player.jump();
                } else if (gameState !== 'PLAYING' && !e.repeat) {
                    if (startScreen.style.display !== 'none') startGame();
                    if (gameOverScreen.style.display !== 'none') resetGame();
                }
                e.preventDefault(); 
            }
        });

        window.addEventListener('mousedown', function(e) {
            if (gameState === 'PLAYING') player.jump();
        });
        
        window.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'BUTTON') return;
            e.preventDefault();
            if (gameState === 'PLAYING') {
                player.jump();
            } else if (gameState !== 'PLAYING') {
                if (startScreen.style.display !== 'none') startGame();
                if (gameOverScreen.style.display !== 'none') resetGame();
            }
        }, {passive: false});

        resizeCanvas();

    </script>
</body>
</html>
