<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>避けろ！らぶか！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
            transition: background 1s ease;
            image-rendering: -webkit-optimize-contrast; 
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; 
            max-width: 90%; 
            width: 320px;
            transform-origin: center;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 20px; 
            white-space: nowrap;
        }
        p {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.4;
        }
        .high-score-text {
            font-size: 16px;
            color: #ff5722;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .settings-area {
            margin: 10px 0 20px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .volume-control label {
            width: 40px;
            font-weight: bold;
        }
        .volume-control input[type="range"] {
            flex: 1;
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        button:active {
            transform: scale(0.95);
        }
        #score-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        #level-overlay {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <div id="score-overlay">0</div>
    <div id="level-overlay">Lv.1</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- スタート画面 -->
        <div id="start-screen" class="message-box">
            <h1>Avoid Rabuka!</h1>
            <p>前から飛んでくる敵を避けろ！</p>
            <div id="start-best-score" class="high-score-text">自己ベスト: ---</div>
            
            <div class="settings-area">
                <div class="volume-control">
                    <label>BGM</label>
                    <input type="range" id="bgm-slider" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div class="volume-control">
                    <label>SE</label>
                    <input type="range" id="se-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>

            <button onclick="window.startGame()">スタート！</button>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>あ〜あ、ぶつかっちゃいましたね〜</h1>
            <p>Score: <span id="final-score">0</span></p>
            <div id="over-best-score" class="high-score-text">自己ベスト: ---</div>
            <button onclick="window.backToTitle()">タイトルへ</button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- 設定 ---
        const PLAYER_IMAGE_SRC = './Rabuka.png'; 
        const BACKGROUND_IMAGE_NORMAL = './sozai_image_191339.png'; 
        const BACKGROUND_IMAGE_FEVER  = './color0083.png'; 

        const ENEMY_DATA = [
            { src: './issen.png', size: 100 },
            { src: './TD.png',    size: 100 },
            { src: './魚卵.png',  size: 100 },
            { src: './houou.png', size: 120 },
            { src: './rugia.png', size: 150 }
        ];

        const SOUND_JUMP_SRC = './ニュッ2.mp3';      
        const SOUND_GAMEOVER_SRC = './「残念」.mp3';  
        const SOUND_SCORE_SRC = './決定ボタンを押す13.mp3'; 
        const BGM_SRC_NORMAL = './普通.mp3'; 
        const BGM_SRC_FEVER  = './FEVER.mp3'; 

        const PLAYER_RADIUS = 30; 
        const LEVEL_STEP = 150;
        const SPAWN_INTERVAL = 350;
        const MAX_LEVEL = 20;
        const BASE_HEIGHT = 720; 
        const INITIAL_SPEED = 5;
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = -8;

        // --- Firebase 初期化 (エラー保護付き) ---
        let db = null;
        let userId = null;
        let highScore = 0;
        let appId = 'face-flappy-rabuka';

        try {
            if (typeof __firebase_config !== 'undefined') {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : appId;

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        fetchHighScore(userId);
                    }
                });
            }
        } catch (e) {
            console.warn("Firebase initialization skipped or failed.", e);
        }

        async function fetchHighScore(uid) {
            if (!db) return;
            const scoreDoc = doc(db, 'artifacts', appId, 'users', uid, 'data', 'highScore');
            try {
                const snap = await getDoc(scoreDoc);
                if (snap.exists()) {
                    highScore = snap.data().value || 0;
                    updateHighScoreUI();
                }
            } catch (e) { console.error(e); }
        }

        async function saveHighScore(newScore) {
            if (newScore <= highScore) return;
            highScore = newScore;
            updateHighScoreUI();
            if (!db || !userId) return;
            const scoreDoc = doc(db, 'artifacts', appId, 'users', userId, 'data', 'highScore');
            try { await setDoc(scoreDoc, { value: highScore }); } catch (e) { console.error(e); }
        }

        function updateHighScoreUI() {
            document.getElementById('start-best-score').innerText = `自己ベスト: ${highScore}`;
            document.getElementById('over-best-score').innerText = `自己ベスト: ${highScore}`;
        }

        // --- ゲームエンジン ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const scoreOverlay = document.getElementById('score-overlay');
        const levelOverlay = document.getElementById('level-overlay');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');
        const bgmSlider = document.getElementById('bgm-slider');
        const seSlider = document.getElementById('se-slider');

        let scaleRatio = 1; 
        let logicalWidth = 0; 
        let gameState = 'START';
        let score = 0;
        let currentLevel = 1;
        let gameSpeed = INITIAL_SPEED;
        let bgX = 0; 
        let bgmVolume = 0.3;
        let seVolume = 0.5;

        // 音声
        const sounds = {
            jump: new Audio(SOUND_JUMP_SRC),
            gameover: new Audio(SOUND_GAMEOVER_SRC),
            score: new Audio(SOUND_SCORE_SRC),
            bgmNormal: new Audio(BGM_SRC_NORMAL),
            bgmFever: new Audio(BGM_SRC_FEVER)
        };
        sounds.bgmNormal.loop = true;
        sounds.bgmFever.loop = true;

        function playSound(type) {
            if (seVolume <= 0) return;
            const s = sounds[type];
            if (s && s.src) { s.currentTime = 0; s.volume = seVolume; s.play().catch(()=>{}); }
        }

        let currentBgm = null;
        function playBgm(type) {
            const target = (type === 'normal') ? sounds.bgmNormal : sounds.bgmFever;
            if (currentBgm === target) {
                if (target) target.volume = bgmVolume;
                return;
            }
            if (currentBgm) { currentBgm.pause(); currentBgm.currentTime = 0; }
            currentBgm = target;
            if (currentBgm && currentBgm.src && bgmVolume > 0) {
                currentBgm.volume = bgmVolume;
                currentBgm.play().catch(()=>{});
            }
        }

        // 画像キャッシュ
        const imageCache = { player: null, bgNormal: null, bgFever: null, enemies: [] };
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');

        function createCachedImage(src, w, h, circle = false) {
            const result = { img: null, loaded: false };
            const img = new Image();
            img.onload = () => {
                tempCanvas.width = w; tempCanvas.height = h;
                tempCtx.clearRect(0, 0, w, h);
                if (circle) { tempCtx.beginPath(); tempCtx.arc(w/2, h/2, w/2, 0, Math.PI*2); tempCtx.clip(); }
                tempCtx.drawImage(img, 0, 0, w, h);
                const out = new Image(); out.src = tempCanvas.toDataURL();
                result.img = out; result.loaded = true;
            };
            img.src = src;
            return result;
        }

        imageCache.player = createCachedImage(PLAYER_IMAGE_SRC, PLAYER_RADIUS * 3, PLAYER_RADIUS * 3, true);
        
        function loadBg(src) {
            const res = { img: new Image(), loaded: false };
            res.img.onload = () => { res.loaded = true; };
            res.img.src = src;
            return res;
        }
        imageCache.bgNormal = loadBg(BACKGROUND_IMAGE_NORMAL);
        imageCache.bgFever = loadBg(BACKGROUND_IMAGE_FEVER);

        ENEMY_DATA.forEach((d, idx) => {
            imageCache.enemies.push({ data: createCachedImage(d.src, d.size, d.size), size: d.size, id: idx });
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scaleRatio = canvas.height / BASE_HEIGHT;
            logicalWidth = canvas.width / scaleRatio;
            const uiScale = Math.min(scaleRatio, 1.2);
            document.querySelectorAll('.message-box').forEach(el => {
                el.style.transform = `scale(${Math.max(0.8, uiScale)})`;
            });
        }
        window.addEventListener('resize', resize);
        resize();

        const player = {
            y: 360, v: 0,
            update() {
                this.v += GRAVITY; this.y += this.v;
                if (this.y + PLAYER_RADIUS >= BASE_HEIGHT) { this.y = BASE_HEIGHT - PLAYER_RADIUS; gameOver(); }
                if (this.y - PLAYER_RADIUS <= 0) { this.y = PLAYER_RADIUS; this.v = 2; }
            },
            draw() {
                ctx.save();
                ctx.translate(100, Math.floor(this.y));
                ctx.rotate(Math.min(Math.PI/4, Math.max(-Math.PI/4, this.v * 0.1)));
                if (imageCache.player.loaded) {
                    ctx.drawImage(imageCache.player.img, -PLAYER_RADIUS*1.5, -PLAYER_RADIUS*1.5, PLAYER_RADIUS*3, PLAYER_RADIUS*3);
                } else {
                    ctx.beginPath(); ctx.arc(0, 0, PLAYER_RADIUS, 0, Math.PI*2); ctx.fillStyle = "gold"; ctx.fill();
                }
                ctx.restore();
            }
        };

        const obstacles = {
            list: [],
            update() {
                let last = this.list[this.list.length - 1];
                if (!last || logicalWidth - (last.x + last.s) >= SPAWN_INTERVAL) {
                    let unlocked = Math.min(Math.floor(score / LEVEL_STEP) + 1, imageCache.enemies.length);
                    let enemy = imageCache.enemies[Math.floor(Math.random() * unlocked)];
                    this.list.push({ x: logicalWidth, y: Math.random() * (BASE_HEIGHT - enemy.size), s: enemy.size, cache: enemy, passed: false });
                }
                for (let i = 0; i < this.list.length; i++) {
                    let o = this.list[i]; o.x -= gameSpeed;
                    let dx = (o.x + o.s/2) - 100; let dy = (o.y + o.s/2) - player.y;
                    if (dx*dx + dy*dy < Math.pow(PLAYER_RADIUS + o.s/2.2, 2)) gameOver();
                    if (o.x + o.s < 100 && !o.passed) {
                        score += 10; scoreOverlay.innerText = score;
                        playSound('score'); o.passed = true;
                        if (score >= 1000) playBgm('fever');
                        if (score % LEVEL_STEP === 0) levelUp();
                    }
                    if (o.x + o.s < -100) { this.list.splice(i, 1); i--; }
                }
            },
            draw() {
                for (let o of this.list) {
                    if (o.cache && o.cache.data.loaded) ctx.drawImage(o.cache.data.img, Math.floor(o.x), Math.floor(o.y));
                    else { ctx.fillStyle = "#333"; ctx.beginPath(); ctx.arc(o.x+o.s/2, o.y+o.s/2, o.s/2, 0, Math.PI*2); ctx.fill(); }
                }
            }
        };

        function levelUp() {
            if (currentLevel >= MAX_LEVEL) { levelOverlay.innerText = "Lv.MAX"; return; }
            currentLevel++; gameSpeed += 0.8;
            levelOverlay.innerText = "Lv." + currentLevel;
        }

        function drawBg() {
            let imgObj = (score >= 1000 && imageCache.bgFever.loaded) ? imageCache.bgFever : imageCache.bgNormal;
            if (imgObj && imgObj.loaded) {
                bgX -= (gameState === 'PLAYING') ? gameSpeed * 0.5 : 1;
                let w = Math.floor(imgObj.img.width * (BASE_HEIGHT / imgObj.img.height));
                if (bgX <= -w) bgX += w;
                for (let x = Math.floor(bgX); x < logicalWidth; x += w) {
                    ctx.drawImage(imgObj.img, x, 0, w + 1, BASE_HEIGHT);
                }
            }
        }

        function loop() {
            ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setTransform(scaleRatio, 0, 0, scaleRatio, 0, 0);
            drawBg();
            if (gameState === 'PLAYING') { obstacles.update(); obstacles.draw(); player.update(); player.draw(); }
            requestAnimationFrame(loop);
        }

        // グローバル関数登録
        window.startGame = () => {
            bgmVolume = parseFloat(bgmSlider.value);
            seVolume = parseFloat(seSlider.value);
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreOverlay.style.display = 'block';
            levelOverlay.style.display = 'block';
            player.y = 360; player.v = 0;
            obstacles.list = [];
            score = 0; currentLevel = 1; gameSpeed = INITIAL_SPEED;
            scoreOverlay.innerText = "0"; levelOverlay.innerText = "Lv.1";
            playBgm('normal');
        };

        function gameOver() {
            gameState = 'GAMEOVER';
            if (currentBgm) currentBgm.pause();
            playSound('gameover');
            finalScoreText.innerText = score;
            saveHighScore(score);
            gameOverScreen.style.display = 'block';
            scoreOverlay.style.display = 'none';
            levelOverlay.style.display = 'none';
        }

        window.backToTitle = () => {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'block';
            gameState = 'START';
            score = 0;
            if (currentBgm) { currentBgm.pause(); currentBgm.currentTime = 0; currentBgm = null; }
        };

        const handleAction = (e) => {
            if (e.target.type === 'range' || e.target.tagName === 'BUTTON') return;
            if (e.cancelable) e.preventDefault();
            if (gameState === 'PLAYING') player.v = JUMP_STRENGTH, playSound('jump');
        };
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') handleAction(e); });
        window.addEventListener('mousedown', handleAction);
        window.addEventListener('touchstart', handleAction, {passive: false});

        requestAnimationFrame(loop);
    </script>
</body>
</html>
