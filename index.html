<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Flappy Game - PC Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* スクロール防止 */
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            /* 背景グラデーション */
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIの下のCanvasをクリックできるようにする */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; /* ボタンなどは押せるようにする */
            max-width: 400px;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 32px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.5;
        }
        .level-info {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button:hover {
            background: #f4511e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.25);
        }
        button:active {
            transform: translateY(0);
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
        #level-display {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="score-display">0</div>
    <div id="level-display">Lv.1</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>顔面フラッピー<br>(ワイド版)</h1>
            <p>スペースキー または クリックでジャンプ！<br>10本越えるたびに難しくなるよ。</p>
            <button onclick="startGame()">スタート！</button>
        </div>
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">もう一回！</button>
        </div>
    </div>

    <script>
        // ==========================================
        // ▼▼▼ ここで画像をカスタマイズ！ ▼▼▼
        // ==========================================
        
        // 1. プレイヤー（友達）の画像URL
        // 例: './friend_face.png' 
        const PLAYER_IMAGE_SRC = ''; 

        // 2. 障害物（別の友達や敵）の画像URL
        // 例: './obstacle.png'
        const OBSTACLE_IMAGE_SRC = ''; 

        // ==========================================
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');

        // ゲームの設定値
        const INITIAL_SPEED = 4;     // 初期の横スクロール速度
        const INITIAL_GAP = 220;     // 初期の隙間の広さ（広いほど簡単）
        const PIPE_INTERVAL = 350;   // パイプ同士の横の間隔
        const GRAVITY = 0.4;         // 重力
        const JUMP_STRENGTH = -8;    // ジャンプ力

        let gameState = 'START';
        let score = 0;
        let currentLevel = 1;
        
        // 動的な難易度パラメータ
        let gameSpeed = INITIAL_SPEED;
        let pipeGap = INITIAL_GAP;

        // 画像ロード
        let playerImg = new Image();
        let obstacleImg = new Image();
        let playerImgLoaded = false;
        let obstacleImgLoaded = false;

        if (PLAYER_IMAGE_SRC) {
            playerImg.src = PLAYER_IMAGE_SRC;
            playerImg.onload = () => { playerImgLoaded = true; };
        }
        if (OBSTACLE_IMAGE_SRC) {
            obstacleImg.src = OBSTACLE_IMAGE_SRC;
            obstacleImg.onload = () => { obstacleImgLoaded = true; };
        }

        // 画面リサイズ対応
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // プレイヤーオブジェクト
        const player = {
            x: 100, // パソコン画面なので少し右寄りに配置
            y: 300,
            radius: 25, // 少し大きめ
            velocity: 0,
            rotation: 0,

            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
                ctx.rotate(this.rotation);

                if (playerImgLoaded) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius * 1.5, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(playerImg, -this.radius * 1.5, -this.radius * 1.5, this.radius * 3, this.radius * 3);
                } else {
                    // デフォルト顔
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "#FFD700";
                    ctx.fill();
                    ctx.strokeStyle = "#333";
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.beginPath(); ctx.arc(10, -8, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(12, -8, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(6, 8, 10, 0, Math.PI, false); ctx.stroke();
                }
                ctx.restore();
            },

            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;

                if (this.y + this.radius >= canvas.height) {
                    this.y = canvas.height - this.radius;
                    gameOver();
                }
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },

            jump: function() {
                this.velocity = JUMP_STRENGTH;
            }
        };

        // パイプ管理
        const pipes = {
            items: [],
            width: 70, // パソコン画面に合わせて少し太く

            draw: function() {
                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    
                    if (obstacleImgLoaded) {
                        ctx.drawImage(obstacleImg, p.x, p.top - 800, this.width, 800); 
                        ctx.drawImage(obstacleImg, p.x, p.bottom, this.width, 800);
                    } else {
                        // デフォルトのパイプ描画
                        ctx.fillStyle = "#2ecc71"; 
                        ctx.strokeStyle = "#27ae60";
                        ctx.lineWidth = 3;

                        // 上
                        ctx.fillRect(p.x, 0, this.width, p.top);
                        ctx.strokeRect(p.x, 0, this.width, p.top);
                        // 下
                        ctx.fillRect(p.x, p.bottom, this.width, canvas.height - p.bottom);
                        ctx.strokeRect(p.x, p.bottom, this.width, canvas.height - p.bottom);
                        
                        // 装飾
                        ctx.fillStyle = "#27ae60";
                        ctx.fillRect(p.x - 4, p.top - 30, this.width + 8, 30); 
                        ctx.fillRect(p.x - 4, p.bottom, this.width + 8, 30);   
                    }
                }
            },

            update: function() {
                // パイプの生成ロジック：距離ベース
                // 最後のパイプが存在しない、または画面右端から一定距離離れたら次を生成
                let lastPipe = this.items.length > 0 ? this.items[this.items.length - 1] : null;
                
                if (!lastPipe || canvas.width - (lastPipe.x + this.width) >= PIPE_INTERVAL) {
                    // 隙間の位置をランダムに決定
                    // 現在のpipeGap設定を使う
                    let minTop = 50;
                    let maxTop = canvas.height - pipeGap - 50;
                    let _y = Math.random() * (maxTop - minTop) + minTop;
                    
                    this.items.push({
                        x: canvas.width,
                        top: _y,
                        bottom: _y + pipeGap, // その時点の難易度設定を適用
                        passed: false
                    });
                }

                for (let i = 0; i < this.items.length; i++) {
                    let p = this.items[i];
                    p.x -= gameSpeed; // 現在のスピードで移動

                    // 衝突判定
                    if (player.x + player.radius > p.x + 5 && player.x - player.radius < p.x + this.width - 5) {
                        if ((player.y - player.radius < p.top) || (player.y + player.radius > p.bottom)) {
                            gameOver();
                        }
                    }

                    // スコア加算とレベルアップ
                    if (p.x + this.width < player.x && !p.passed) {
                        score++;
                        scoreDisplay.innerText = score;
                        p.passed = true;
                        
                        // 10点ごとにレベルアップ
                        if (score % 10 === 0) {
                            levelUp();
                        }
                    }

                    // 画面外削除
                    if (p.x + this.width < 0) {
                        this.items.shift();
                        i--;
                    }
                }
            },
            
            reset: function() {
                this.items = [];
            }
        };

        function levelUp() {
            currentLevel++;
            
            // 難易度調整ロジック
            // 速度アップ（最大8まで）
            if (gameSpeed < 8) {
                gameSpeed += 0.5;
            }
            // 隙間を狭く（最小130まで）
            if (pipeGap > 130) {
                pipeGap -= 10;
            }

            // レベル表示の更新と演出
            levelDisplay.innerText = "Lv." + currentLevel;
            levelDisplay.style.color = "#ffeb3b"; // 黄色く光らせる
            setTimeout(() => { levelDisplay.style.color = "white"; }, 500);
        }

        function loop() {
            if (gameState !== 'PLAYING') return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pipes.update();
            pipes.draw();
            player.update();
            player.draw();

            requestAnimationFrame(loop);
        }

        function startGame() {
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            levelDisplay.style.display = 'block';
            
            // リセット
            player.y = canvas.height / 2;
            player.velocity = 0;
            pipes.reset();
            score = 0;
            currentLevel = 1;
            
            // 初期難易度に戻す
            gameSpeed = INITIAL_SPEED;
            pipeGap = INITIAL_GAP;
            
            scoreDisplay.innerText = score;
            levelDisplay.innerText = "Lv.1";
            
            loop();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            finalScoreText.innerText = score;
            gameOverScreen.style.display = 'block';
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
        }

        function resetGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // 入力イベント
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameState === 'PLAYING') {
                    player.jump();
                } else if (gameState !== 'PLAYING' && !e.repeat) {
                    if (startScreen.style.display !== 'none') startGame();
                    if (gameOverScreen.style.display !== 'none') resetGame();
                }
                e.preventDefault(); // スクロール防止
            }
        });

        window.addEventListener('mousedown', function(e) {
            if (gameState === 'PLAYING') {
                player.jump();
            }
        });
        
        window.addEventListener('touchstart', function(e) {
            if (gameState === 'PLAYING') {
                player.jump();
            }
            e.preventDefault();
        }, {passive: false});

        // 初期描画
        resizeCanvas();
        ctx.fillStyle = "#333"; 
        ctx.clearRect(0,0, canvas.width, canvas.height);

    </script>
</body>
</html>
