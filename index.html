<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>避けろ！らぶか！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
            transition: background 1s ease;
            image-rendering: -webkit-optimize-contrast; 
        }
        
        /* 襲来バナー */
        #invasion-banner {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 
                2px 2px 0 #fff, -1px -1px 0 #fff,  
                1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 30;
            display: none;
        }
        #invasion-banner.active {
            opacity: 1;
            transform: scale(1);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; 
            max-width: 90%; 
            width: 320px;
            transform-origin: center;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 20px; 
            white-space: nowrap;
        }
        p {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.4;
        }
        .high-score-text {
            font-size: 16px;
            color: #ff5722;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .settings-area {
            margin: 10px 0 20px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .volume-control label {
            width: 40px;
            font-weight: bold;
        }
        .volume-control input[type="range"] {
            flex: 1;
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        button:active {
            transform: scale(0.95);
        }
        /* IDを修正してCSSと一致させました */
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none; /* 初期状態は非表示 */
        }
        #level-display {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none; /* 初期状態は非表示 */
        }
        /* 背景アニメーション */
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bg {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) !important;
            background-size: 400% 400% !important;
            animation: rainbow 3s ease infinite !important;
        }
    </style>
</head>
<body>

    <div id="score-display">0</div>
    <div id="level-display">Lv.1</div>
    <div id="invasion-banner">WARNING</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- スタート画面 -->
        <div id="start-screen" class="message-box">
            <h1>Avoid Rabuka!</h1>
            <p>前から飛んでくる敵を避けろ！</p>
            <div id="start-best-score" class="high-score-text">自己ベスト: ---</div>
            
            <div class="settings-area">
                <div class="volume-control">
                    <label>BGM</label>
                    <input type="range" id="bgm-slider" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div class="volume-control">
                    <label>SE</label>
                    <input type="range" id="se-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>

            <button onclick="window.startGame()">スタート！</button>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>あ〜あ、ぶつかっちゃいましたね〜</h1>
            <p>Score: <span id="final-score">0</span></p>
            <div id="over-best-score" class="high-score-text">自己ベスト: ---</div>
            <button onclick="window.backToTitle()">タイトルへ</button>
        </div>
    </div>

    <!-- Firebase / Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- 設定 ---
        const PLAYER_IMAGE_SRC = './Rabuka.png'; 
        const BACKGROUND_IMAGE_NORMAL = './sozai_image_191339.png'; 
        const BACKGROUND_IMAGE_FEVER  = './color0083.png'; 

        const ENEMY_DATA = [
            { src: './issen.png', size: 100, name: 'いっせん' },
            { src: './TD.png',    size: 100, name: 'TD襲来' },
            { src: './魚卵.png',  size: 100, name: '魚卵襲来' },
            { src: './houou.png', size: 120, name: 'ホウオウ襲来' },
            { src: './rugia.png', size: 150, name: 'ルギア襲来' }
        ];

        const SOUND_JUMP_SRC = './ニュッ2.mp3';      
        const SOUND_GAMEOVER_SRC = './「残念」.mp3';  
        const SOUND_SCORE_SRC = './決定ボタンを押す13.mp3'; 
        const BGM_SRC_NORMAL = './普通.mp3'; 
        const BGM_SRC_FEVER  = './FEVER.mp3'; 

        const PLAYER_RADIUS = 30; 
        const LEVEL_STEP = 150;
        const SPAWN_INTERVAL = 350;
        const MAX_LEVEL = 20;
        const BASE_HEIGHT = 720; 
        const INITIAL_SPEED = 5;
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = -8;

        // --- Firebase 初期化 (エラー保護付き) ---
        let db = null;
        let userId = null;
        let highScore = 0;
        let appId = 'face-flappy-rabuka';

        try {
            if (typeof __firebase_config !== 'undefined') {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : appId;

                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                };
                initAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        fetchHighScore(userId);
                    }
                });
            } else {
                // ローカルストレージから読み込み（Firebaseがない場合）
                const saved = localStorage.getItem('avoidRabukaHighScore');
                if (saved) {
                    highScore = parseInt(saved);
                    updateHighScoreUI();
                }
            }
        } catch (e) {
            console.warn("Firebase init skipped.", e);
        }

        async function fetchHighScore(uid) {
            if (!db) return;
            const scoreDoc = doc(db, 'artifacts', appId, 'users', uid, 'data', 'highScore');
            try {
                const snap = await getDoc(scoreDoc);
                if (snap.exists()) {
                    highScore = snap.data().value || 0;
                    updateHighScoreUI();
                }
            } catch (e) { console.error(e); }
        }

        async function saveHighScore(newScore) {
            if (newScore <= highScore) return;
            highScore = newScore;
            localStorage.setItem('avoidRabukaHighScore', highScore); // ローカルにも保存
            updateHighScoreUI();
            if (!db || !userId) return;
            const scoreDoc = doc(db, 'artifacts', appId, 'users', userId, 'data', 'highScore');
            try { await setDoc(scoreDoc, { value: highScore }); } catch (e) { console.error(e); }
        }

        function updateHighScoreUI() {
            const startEl = document.getElementById('start-best-score');
            const overEl = document.getElementById('over-best-score');
            if(startEl) startEl.innerText = `自己ベスト: ${highScore}`;
            if(overEl) overEl.innerText = `自己ベスト: ${highScore}`;
        }

        // ==========================================
        // ゲームエンジン
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        const invasionBanner = document.getElementById('invasion-banner');
        const bgmSlider = document.getElementById('bgm-slider');
        const seSlider = document.getElementById('se-slider');

        let scaleRatio = 1;

        let score = 0;
        let currentLevel = 1;
        let gameSpeed = INITIAL_SPEED;
        let bgX = 0; 
        let bgmVolume = 0.3;
        let seVolume = 0.5;
        let maxUnlockedIndex = 0; 

        // 音声読み込み
        const sounds = {
            jump: new Audio(),
            gameover: new Audio(),
            score: new Audio(),
            bgmNormal: new Audio(),
            bgmFever: new Audio(),
            custom: {} 
        };
        
        function loadAudio(audioObj, src, isBgm) {
            if (!src) return;
            audioObj.src = src;
            if (isBgm) audioObj.loop = true;
            audioObj.preload = 'auto'; 
        }

        loadAudio(sounds.jump, SOUND_JUMP_SRC);
        loadAudio(sounds.gameover, SOUND_GAMEOVER_SRC);
        loadAudio(sounds.score, SOUND_SCORE_SRC);
        loadAudio(sounds.bgmNormal, BGM_SRC_NORMAL, true);
        loadAudio(sounds.bgmFever, BGM_SRC_FEVER, true);

        // 敵ごとの音声プリロード
        ENEMY_DATA.forEach((data, index) => {
            if (data.scoreSound) {
                const audio = new Audio();
                loadAudio(audio, data.scoreSound);
                sounds.custom['enemy_' + index] = audio;
            }
        });

        // 音量スライダー
        if(bgmSlider) {
            bgmSlider.addEventListener('input', (e) => {
                bgmVolume = parseFloat(e.target.value);
                if (sounds.bgmNormal) sounds.bgmNormal.volume = bgmVolume;
                if (sounds.bgmFever) sounds.bgmFever.volume = bgmVolume;
            });
        }
        if(seSlider) {
            seSlider.addEventListener('input', (e) => {
                seVolume = parseFloat(e.target.value);
            });
        }

        function playSound(type, enemyIndex = null) {
            if (seVolume <= 0) return;
            let sound = (type === 'score' && enemyIndex !== null && sounds.custom['enemy_' + enemyIndex]) 
                        ? sounds.custom['enemy_' + enemyIndex] 
                        : sounds[type];
            if (sound && sound.src) {
                sound.currentTime = 0;
                sound.volume = seVolume;
                sound.play().catch(()=>{});
            }
        }

        let currentBgm = null;
        function playBgm(type) {
            const target = (type === 'normal') ? sounds.bgmNormal : sounds.bgmFever;
            if (currentBgm === target) {
                if (target) target.volume = bgmVolume;
                return;
            }
            if (currentBgm) { currentBgm.pause(); currentBgm.currentTime = 0; }
            currentBgm = target;
            if (currentBgm && currentBgm.src && bgmVolume > 0) {
                currentBgm.volume = bgmVolume;
                currentBgm.play().catch(()=>{});
            }
        }

        // 画像キャッシュ生成
        const imageCache = { player: null, bgNormal: null, bgFever: null, enemies: [] };
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');

        function createCachedImage(src, w, h, circle = false) {
            const result = { img: null, loaded: false };
            if(!src) return result;
            const img = new Image();
            img.onload = () => {
                tempCanvas.width = w; tempCanvas.height = h;
                tempCtx.clearRect(0, 0, w, h);
                if (circle) { tempCtx.beginPath(); tempCtx.arc(w/2, h/2, w/2, 0, Math.PI*2); tempCtx.clip(); }
                tempCtx.drawImage(img, 0, 0, w, h);
                const out = new Image(); out.src = tempCanvas.toDataURL();
                result.img = out; result.loaded = true;
            };
            img.src = src;
            return result;
        }

        function loadBg(src) {
            const res = { img: new Image(), loaded: false };
            if(!src) return res;
            res.img.onload = () => { res.loaded = true; };
            res.img.src = src;
            return res;
        }

        imageCache.player = createCachedImage(PLAYER_IMAGE_SRC, PLAYER_RADIUS * 3, PLAYER_RADIUS * 3, true);
        imageCache.bgNormal = loadBg(BACKGROUND_IMAGE_NORMAL);
        imageCache.bgFever = loadBg(BACKGROUND_IMAGE_FEVER);

        ENEMY_DATA.forEach((d, idx) => {
            imageCache.enemies.push({ data: createCachedImage(d.src, d.size, d.size), size: d.size, id: idx, name: d.name });
        });

        // 画面リサイズ
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scaleRatio = canvas.height / BASE_HEIGHT;
            logicalWidth = canvas.width / scaleRatio;
            const uiScale = Math.min(scaleRatio, 1.2);
            document.querySelectorAll('.message-box').forEach(el => {
                el.style.transform = `scale(${Math.max(0.8, uiScale)})`;
            });
        }
        window.addEventListener('resize', resize);
        resize();

        // バナー表示
        function showInvasionBanner(name) {
            invasionBanner.innerText = `⚠️ ${name} ⚠️`;
            invasionBanner.style.display = 'block';
            requestAnimationFrame(() => { invasionBanner.classList.add('active'); });
            setTimeout(() => {
                invasionBanner.classList.remove('active');
                setTimeout(() => { invasionBanner.style.display = 'none'; }, 500);
            }, 3000);
        }

        // キャラクターロジック
        const player = {
            y: 360, v: 0,
            update() {
                this.v += GRAVITY; this.y += this.v;
                if (this.y + PLAYER_RADIUS >= BASE_HEIGHT) { this.y = BASE_HEIGHT - PLAYER_RADIUS; gameOver(); }
                if (this.y - PLAYER_RADIUS <= 0) { this.y = PLAYER_RADIUS; this.v = 2; }

                ctx.translate(100, Math.floor(this.y));
