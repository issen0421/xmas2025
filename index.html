<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>避けろ！らぶか！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
            transition: background 1s ease;
            image-rendering: -webkit-optimize-contrast; 
        }
        
        #invasion-banner {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: 900;
            color: #ff0000;
            text-shadow: 
                2px 2px 0 #fff, -1px -1px 0 #fff,  
                1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 30;
            display: none;
        }
        #invasion-banner.active {
            opacity: 1;
            transform: scale(1);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; 
            max-width: 95%; 
            width: 320px;
            transform-origin: center;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        p {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.4;
        }
        .high-score-text {
            font-size: 16px;
            color: #ff5722;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .settings-area {
            margin: 10px 0 20px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .volume-control label {
            width: 40px;
            font-weight: bold;
        }
        .volume-control input[type="range"] {
            flex: 1;
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        button:active {
            transform: scale(0.95);
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none; 
        }
        #level-display {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
            display: none; 
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bg {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3) !important;
            background-size: 400% 400% !important;
            animation: rainbow 3s ease infinite !important;
        }
    </style>
</head>
<body>

    <div id="score-display">0</div>
    <div id="level-display">Lv.1</div>
    <div id="invasion-banner">WARNING</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <!-- スタート画面 -->
        <div id="start-screen" class="message-box">
            <h1>Avoid Rabuka!</h1>
            <p>前から飛んでくる敵を避けろ！</p>
            <div id="start-best-score" class="high-score-text">自己ベスト: ---</div>
            
            <div class="settings-area">
                <div class="volume-control">
                    <label>BGM</label>
                    <input type="range" id="bgm-slider" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div class="volume-control">
                    <label>SE</label>
                    <input type="range" id="se-slider" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>

            <button onclick="startGame()">スタート！</button>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>あ〜あ、ぶつかっちゃいましたね〜</h1>
            <p>Score: <span id="final-score">0</span></p>
            <div id="over-best-score" class="high-score-text">自己ベスト: ---</div>
            <button onclick="backToTitle()">タイトルへ</button>
        </div>
    </div>

    <script>
        // ==========================================
        // ▼▼▼ 画像の設定 ▼▼▼
        // ==========================================
        const PLAYER_IMAGE_SRC = './Rabuka.png'; 
        const BACKGROUND_IMAGE_NORMAL = './sozai_image_191339.png'; 
        const BACKGROUND_IMAGE_FEVER  = './color0083.png'; 

        const ENEMY_DATA = [
            { src: './issen.png', size: 100, name: '一仙' },
            { src: './TD.png',    size: 100, name: 'TD襲来' },
            { src: './魚卵.png',  size: 100, name: '魚卵襲来' },
            { src: './houou.png', size: 120, name: 'ホウオウ襲来' },
            { src: './rugia.png', size: 150, name: 'ルギア襲来' }
        ];

        // ==========================================
        // ▼▼▼ 音声の設定 ▼▼▼
        // ==========================================
        const SOUND_JUMP_SRC = './ニュッ2.mp3';      
        const SOUND_GAMEOVER_SRC = './「残念」.mp3';  
        const SOUND_SCORE_SRC = './決定ボタンを押す13.mp3'; 
        const BGM_SRC_NORMAL = './普通.mp3'; 
        const BGM_SRC_FEVER  = './FEVER.mp3'; 
        const SOUND_INVASION_SRC = './警告音2.mp3';

        // ==========================================
        // ▼▼▼ ゲームバランス設定 ▼▼▼
        // ==========================================
        const PLAYER_RADIUS = 30; 
        const LEVEL_STEP = 150;
        const SPAWN_INTERVAL = 350;
        const MAX_LEVEL = 20;
        const BASE_HEIGHT = 720; 
        const INITIAL_SPEED = 8;
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = -8;

        // ★ 固定タイムステップ設定 (60FPS固定) ★
        const TIME_STEP = 1000 / 60; 

        // ==========================================
        // システム変数・DOM取得
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');
        const invasionBanner = document.getElementById('invasion-banner');
        const bgmSlider = document.getElementById('bgm-slider');
        const seSlider = document.getElementById('se-slider');
        const startBestScoreText = document.getElementById('start-best-score');
        const overBestScoreText = document.getElementById('over-best-score');

        let scaleRatio = 1; 
        let logicalWidth = 0; 
        let gameState = 'START';
        let score = 0;
        let currentLevel = 1;
        let gameSpeed = INITIAL_SPEED;
        let bgX = 0; 
        let bgmVolume = 0.3;
        let seVolume = 0.5;
        let maxUnlockedIndex = 0; 
        
        let lastTime = 0;
        let accumulator = 0;

        // --- ハイスコア管理 (LocalStorage) ---
        let highScore = 0;
        try {
            const saved = localStorage.getItem('avoidRabukaHighScore');
            if (saved) highScore = parseInt(saved);
        } catch(e) {
            console.log('Local Storage access denied');
        }

        function updateHighScoreUI() {
            startBestScoreText.innerText = "自己ベスト: " + highScore;
            overBestScoreText.innerText = "自己ベスト: " + highScore;
        }
        updateHighScoreUI();

        // --- 音声管理 ---
        bgmSlider.addEventListener('input', (e) => {
            bgmVolume = parseFloat(e.target.value);
            if (sounds.bgmNormal) sounds.bgmNormal.volume = bgmVolume;
            if (sounds.bgmFever) sounds.bgmFever.volume = bgmVolume;
        });
        seSlider.addEventListener('input', (e) => {
            seVolume = parseFloat(e.target.value);
        });

        const sounds = {
            jump: new Audio(),
            gameover: new Audio(),
            score: new Audio(),
            invasion: new Audio(),
            bgmNormal: new Audio(),
            bgmFever: new Audio(),
            custom: {} 
        };
        
        function loadAudio(audioObj, src, isBgm) {
            if (!src) return;
            audioObj.src = src;
            if (isBgm) audioObj.loop = true;
            audioObj.preload = 'auto'; 
        }

        loadAudio(sounds.jump, SOUND_JUMP_SRC);
        loadAudio(sounds.gameover, SOUND_GAMEOVER_SRC);
        loadAudio(sounds.score, SOUND_SCORE_SRC);
        loadAudio(sounds.invasion, SOUND_INVASION_SRC);
        loadAudio(sounds.bgmNormal, BGM_SRC_NORMAL, true);
        loadAudio(sounds.bgmFever, BGM_SRC_FEVER, true);

        // 敵ごとの音声
        ENEMY_DATA.forEach((data, index) => {
            if (data.scoreSound) {
                const audio = new Audio();
                loadAudio(audio, data.scoreSound);
                sounds.custom['enemy_' + index] = audio;
            }
        });

        // SE再生
        let lastSeTime = 0;
        function playSound(type, enemyIndex = null) {
            if (seVolume <= 0) return;
            const now = Date.now();
            if (type === 'score' && now - lastSeTime < 80) return; 
            if (type === 'score') lastSeTime = now;

            let sound = null;
            if (type === 'score' && enemyIndex !== null && sounds.custom['enemy_' + enemyIndex]) {
                sound = sounds.custom['enemy_' + enemyIndex];
            } else {
                sound = sounds[type];
            }

            if (sound && sound.src) {
                sound.currentTime = 0;
                sound.volume = seVolume;
                sound.play().catch(() => {});
            }
        }

        // BGM制御
        let currentBgmType = 'none';
        function playBgm(type) {
            if (bgmVolume <= 0) {
                stopBgm();
                currentBgmType = type; 
                return;
            }
            if (currentBgmType === type) {
                if (type === 'normal') sounds.bgmNormal.volume = bgmVolume;
                if (type === 'fever') sounds.bgmFever.volume = bgmVolume;
                return;
            }
            stopBgm();
            let targetSound = (type === 'normal') ? sounds.bgmNormal : sounds.bgmFever;
            if (targetSound && targetSound.src) {
                targetSound.volume = bgmVolume;
                targetSound.play().catch(() => {});
                currentBgmType = type;
            }
        }

        function stopBgm() {
            if (sounds.bgmNormal.src) {
                sounds.bgmNormal.pause();
                sounds.bgmNormal.currentTime = 0;
            }
            if (sounds.bgmFever.src) {
                sounds.bgmFever.pause();
                sounds.bgmFever.currentTime = 0;
            }
            currentBgmType = 'none';
        }

        // --- 画像処理 (キャッシュ & フォールバック) ---
        const imageCache = {
            player: null,
            bgNormal: null,
            bgFever: null,
            enemies: []
        };

        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');

        function createProcessedImage(imgSrc, width, height, isCircle = false) {
            const result = { img: null, loaded: false, isRaw: false };
            if (!imgSrc) return result;
            
            const rawImg = new Image();
            rawImg.crossOrigin = "Anonymous"; 
            
            rawImg.onload = () => {
                try {
                    tempCanvas.width = width; tempCanvas.height = height;
                    tempCtx.clearRect(0, 0, width, height);
                    if (isCircle) {
                        tempCtx.beginPath(); tempCtx.arc(w/2, h/2, w/2, 0, Math.PI * 2); tempCtx.clip();
                    }
                    tempCtx.drawImage(rawImg, 0, 0, width, height);
                    const processed = new Image();
                    processed.src = tempCanvas.toDataURL();
                    result.img = processed;
                    result.loaded = true;
                } catch (e) {
                    result.img = rawImg;
                    result.loaded = true;
                    result.isRaw = true;
                }
            };
            rawImg.onerror = () => { /* 画像エラーは無視して続行 */ };
            rawImg.src = imgSrc;
            return result;
        }

        function loadBg(src) {
            const res = { img: new Image(), loaded: false };
            if(!src) return res;
            res.img.onload = () => { res.loaded = true; };
            res.img.src = src;
            return res;
        }

        // 画像初期化
        imageCache.player = createProcessedImage(PLAYER_IMAGE_SRC, PLAYER_RADIUS * 3, PLAYER_RADIUS * 3, true);
        imageCache.bgNormal = loadBg(BACKGROUND_IMAGE_NORMAL);
        imageCache.bgFever = loadBg(BACKGROUND_IMAGE_FEVER);

        ENEMY_DATA.forEach((d, idx) => {
            if (d.src) {
                imageCache.enemies.push({ 
                    data: createProcessedImage(d.src, d.size, d.size, false), 
                    size: d.size, 
                    id: idx, 
                    name: d.name 
                });
            } else {
                imageCache.enemies.push({ data: { img: null, loaded: true }, size: d.size, id: idx, name: d.name });
            }
        });

        // --- リサイズ処理 ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            scaleRatio = canvas.height / BASE_HEIGHT;
            logicalWidth = canvas.width / scaleRatio;
            const uiScale = Math.min(scaleRatio, 1.2);
            document.querySelectorAll('.message-box').forEach(el => {
                el.style.transform = `scale(${Math.max(0.8, uiScale)})`;
            });
        }
        window.addEventListener('resize', resize);
        resize();

        // --- ゲーム内演出 ---
        function showInvasionBanner(name) {
            playSound('invasion'); 
            invasionBanner.innerText = `⚠️ ${name} ⚠️`;
            invasionBanner.style.display = 'block';
            requestAnimationFrame(() => { invasionBanner.classList.add('active'); });
            setTimeout(() => {
                invasionBanner.classList.remove('active');
                setTimeout(() => { invasionBanner.style.display = 'none'; }, 500);
            }, 3000);
        }

        // --- キャラクター ---
        const player = {
            y: 360, v: 0,
            update() {
                // 固定ステップ内のロジックなのでdeltaTime不要
                this.v += GRAVITY; 
                this.y += this.v;

                if (this.y + PLAYER_RADIUS >= BASE_HEIGHT) { 
                    this.y = BASE_HEIGHT - PLAYER_RADIUS; 
                    gameOver(); 
                }
                if (this.y - PLAYER_RADIUS <= 0) { 
                    this.y = PLAYER_RADIUS; 
                    this.v = 2; 
                }
            },
            draw() {
                const drawX = Math.floor(100);
                const drawY = Math.floor(this.y);
                ctx.save();
                ctx.translate(drawX, drawY);
                this.rotation = Math.min(Math.PI/4, Math.max(-Math.PI/4, this.v * 0.1));
                ctx.rotate(this.rotation);
                
                if (imageCache.player.loaded) {
                    const size = PLAYER_RADIUS * 3;
                    if (imageCache.player.isRaw) {
                        ctx.drawImage(imageCache.player.img, -size/2, -size/2, size, size);
                    } else {
                        ctx.drawImage(imageCache.player.img, -size/2, -size/2, size, size);
                    }
                } else {
                    ctx.beginPath(); ctx.arc(0, 0, PLAYER_RADIUS, 0, Math.PI*2); ctx.fillStyle = "gold"; ctx.fill();
                }
                ctx.restore();
            },
            jump() {
                this.v = JUMP_STRENGTH; 
                playSound('jump'); 
            }
        };

        // --- 障害物 ---
        const obstacles = {
            list: [],
            update() {
                // 固定ステップ内のロジック
                let last = this.list[this.list.length - 1];
                if (!last || logicalWidth - (last.x + last.s) >= SPAWN_INTERVAL) {
                    let unlocked = Math.min(Math.floor(score / LEVEL_STEP) + 1, imageCache.enemies.length);
                    if (unlocked < 1) unlocked = 1;
                    let enemy = imageCache.enemies[Math.floor(Math.random() * unlocked)];
                    if(!enemy) enemy = imageCache.enemies[0];
                    
                    this.list.push({ x: logicalWidth, y: Math.random() * (BASE_HEIGHT - enemy.size), s: enemy.size, cache: enemy, passed: false });
                }
                for (let i = 0; i < this.list.length; i++) {
                    let o = this.list[i]; 
                    o.x -= gameSpeed; // 固定値で移動

                    let centerX = o.x + o.s/2;
                    let centerY = o.y + o.s/2;
                    let dx = centerX - 100; // player.x is fixed at 100
                    let dy = centerY - player.y;
                    let distSq = dx*dx + dy*dy;
                    let minDist = PLAYER_RADIUS + (o.s / 2 * 0.8);
                    
                    if (distSq < minDist * minDist) {
                        gameOver();
                    }
                    
                    if (o.x + o.s < 100 && !o.passed) {
                        score += 10; scoreDisplay.innerText = score;
                        
                        let invasionTriggered = false;
                        let nextUnlockedCount = Math.floor(score / LEVEL_STEP) + 1;
                        if (nextUnlockedCount > maxUnlockedIndex + 1) {
                            maxUnlockedIndex++;
                            if (maxUnlockedIndex < imageCache.enemies.length && maxUnlockedIndex > 0) {
                                showInvasionBanner(imageCache.enemies[maxUnlockedIndex].name);
                                invasionTriggered = true; 
                            }
                        }

                        if (!invasionTriggered) {
                            let eIdx = (o.cache) ? o.cache.id : null;
                            playSound('score', eIdx);
                        }

                        o.passed = true;
                        checkGameState();
                        if (score % LEVEL_STEP === 0) levelUp();
                    }
                    if (o.x + o.s < -200) { this.list.splice(i, 1); i--; }
                }
            },
            draw() {
                for (let o of this.list) {
                    if (o.x + o.s < -50 || o.x > logicalWidth + 50) continue;
                    const drawX = Math.floor(o.x);
                    const drawY = Math.floor(o.y);
                    if (o.cache && o.cache.data.loaded) { 
                        ctx.drawImage(o.cache.data.img, drawX, drawY, o.s, o.s); 
                    } else { 
                        ctx.fillStyle = "#333"; ctx.beginPath(); ctx.arc(drawX+o.s/2, drawY+o.s/2, o.s/2, 0, Math.PI*2); ctx.fill(); 
                    }
                }
            }
        };

        function checkGameState() {
            if (score >= 1000) playBgm('fever');
            else playBgm('normal');
        }

        // 背景更新処理（固定ステップ用）
        function updateBackground() {
            let imgObj = (score >= 1000 && imageCache.bgFever.loaded) ? imageCache.bgFever : imageCache.bgNormal;
            
            if (score >= 1000 && !imageCache.bgFever.loaded) {
                canvas.classList.add('rainbow-bg');
            } else {
                canvas.classList.remove('rainbow-bg');
            }

            if (imgObj && imgObj.loaded) {
                const scrollSpeed = (gameState === 'PLAYING') ? gameSpeed * 0.5 : 1; 
                bgX -= scrollSpeed; 
                
                let imgW = Math.floor(imgObj.img.width * (BASE_HEIGHT / imgObj.img.height));
                // ループリセット
                if (bgX <= -imgW) bgX += imgW;
            }
        }

        // 背景描画処理
        function drawBackground() {
            let imgObj = (score >= 1000 && imageCache.bgFever.loaded) ? imageCache.bgFever : imageCache.bgNormal;
            
            if (imgObj && imgObj.loaded) {
                let imgW = Math.floor(imgObj.img.width * (BASE_HEIGHT / imgObj.img.height));
                let drawX = Math.floor(bgX);
                
                // 画面を埋めるまで描画
                while (drawX < logicalWidth) {
                    ctx.drawImage(imgObj.img, drawX, 0, imgW + 1, BASE_HEIGHT);
                    drawX += imgW;
                }
            }
        }

        function levelUp() {
            if (currentLevel >= MAX_LEVEL) {
                levelDisplay.innerText = "Lv.MAX";
                levelDisplay.style.color = "#ff0000"; 
                return;
            }
            currentLevel++;
            if (gameSpeed < 15) gameSpeed += 0.8;
            levelDisplay.innerText = "Lv." + currentLevel;
            levelDisplay.style.color = "#ffeb3b"; 
            setTimeout(() => { levelDisplay.style.color = "white"; }, 500);
        }

        // ★ 固定タイムステップループ ★
        function loop(timestamp) {
            requestAnimationFrame(loop);

            if (!lastTime) {
                lastTime = timestamp;
                return;
            }

            let deltaTime = timestamp - lastTime;
            // 異常に時間が空いた場合（タブ切り替え等）のキャップ
            if (deltaTime > 1000) deltaTime = 1000;
            
            lastTime = timestamp;
            accumulator += deltaTime;

            // 蓄積された時間が TIME_STEP (16.66ms) を超えている限り更新を実行
            while (accumulator >= TIME_STEP) {
                updateBackground(); // 背景の論理位置更新
                if (gameState === 'PLAYING') {
                    obstacles.update(); // 敵の移動
                    player.update();    // プレイヤーの移動
                }
                accumulator -= TIME_STEP;
            }

            // 描画（現在の状態を表示）
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setTransform(scaleRatio, 0, 0, scaleRatio, 0, 0);
            
            drawBackground();

            if (gameState === 'PLAYING') {
                obstacles.draw();
                player.draw();
            }
        }

        // グローバル関数定義
        window.startGame = function() {
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            levelDisplay.style.display = 'block';
            
            player.y = BASE_HEIGHT / 2;
            player.v = 0; 
            obstacles.list = [];
            score = 0; 
            currentLevel = 1; 
            gameSpeed = INITIAL_SPEED;
            maxUnlockedIndex = 0;
            
            // 時間管理リセット
            lastTime = performance.now();
            accumulator = 0;
            
            scoreDisplay.innerText = "0"; 
            levelDisplay.innerText = "Lv.1"; 
            levelDisplay.style.color = "white";
            
            checkGameState();
        };

        function gameOver() {
            gameState = 'GAMEOVER';
            stopBgm(); 
            playSound('gameover');
            
            finalScoreText.innerText = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('avoidRabukaHighScore', highScore);
                updateHighScoreUI();
            }

            gameOverScreen.style.display = 'block';
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
            invasionBanner.classList.remove('active');
            invasionBanner.style.display = 'none';
        }

        window.backToTitle = function() {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'block'; 
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
            gameState = 'START';
            score = 0;
            canvas.classList.remove('rainbow-bg');
            
            // 背景リセット用
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setTransform(scaleRatio, 0, 0, scaleRatio, 0, 0);
            drawBackground();
        };

        const handleAction = (e) => {
            if (e.target.type === 'range' || e.target.tagName === 'BUTTON') return;
            if (e.cancelable) e.preventDefault();
            if (gameState === 'PLAYING') player.jump();
        };
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') handleAction(e); });
        window.addEventListener('mousedown', handleAction);
        window.addEventListener('touchstart', handleAction, {passive: false});

        // ゲームループ開始
        requestAnimationFrame(loop);

    </script>
</body>
</html>
