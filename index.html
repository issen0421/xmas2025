<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Flappy Game - Custom Size Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* スクロール防止 */
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            /* デフォルトの背景（画像がない場合用） */
            background: linear-gradient(to bottom, #70c5ce 0%, #ffffff 100%); 
            /* 画像が設定されたときに綺麗に広げる設定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIの下のCanvasをクリックできるようにする */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            pointer-events: auto; /* ボタンなどは押せるようにする */
            max-width: 400px;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 32px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
            line-height: 1.5;
        }
        .level-info {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button:hover {
            background: #f4511e;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.25);
        }
        button:active {
            transform: translateY(0);
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
        #level-display {
            position: absolute;
            top: 70px;
            left: 25px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="score-display">0</div>
    <div id="level-display">Lv.1</div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="start-screen" class="message-box">
            <h1>Avoid Rabuka!</h1>
            <p>前から飛んでくる敵を避けろ！<br>
            </p>
            <button onclick="startGame()">スタート！</button>
        </div>
        <div id="game-over-screen" class="message-box" style="display: none;">
            <h1>あ〜あ、ぶつかっちゃいましたね〜</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">もう一回！</button>
        </div>
    </div>

    <script>
        // ==========================================
        // ▼▼▼ 画像の設定 ▼▼▼
        // ==========================================
        const PLAYER_IMAGE_SRC = './Rabuka.png'; 
        const ENEMY_IMAGE_SOURCES = [
            './issen.png', 
            './TD.png',    
            './yama2.png', 
            './houou.jpeg' 
        ];
        const BACKGROUND_IMAGE_SRC = '';

        // ==========================================
        // ▼▼▼ サイズと難易度の設定（ここをいじる！） ▼▼▼
        // ==========================================
        
        // 1. プレイヤーの大きさ（半径）
        // 元は25でした。30くらいにすると少し当たりやすくなります。
        const PLAYER_RADIUS = 30; 

        // 2. 敵の大きさ（縦横サイズ）
        // 元は60でした。90〜100にするとかなり圧迫感が出ます。
        const ENEMY_SIZE = 90;

        // 3. レベルアップの区切り
        const LEVEL_STEP = 15;
        
        // 4. 敵が出る頻度（距離）
        // 小さいほどたくさん出る。元は350
        const SPAWN_INTERVAL = 350;

        // ==========================================
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');

        // 背景画像の設定適用
        if (BACKGROUND_IMAGE_SRC && BACKGROUND_IMAGE_SRC.trim() !== '') {
            canvas.style.backgroundImage = `url('${BACKGROUND_IMAGE_SRC}')`;
        }

        // ゲームの設定値
        const INITIAL_SPEED = 5;     // 初期の横スクロール速度
        const GRAVITY = 0.4;         // 重力
        const JUMP_STRENGTH = -8;    // ジャンプ力

        let gameState = 'START';
        let score = 0;
        let currentLevel = 1;
        let gameSpeed = INITIAL_SPEED;
        
        // 画像ロード処理
        let playerImg = new Image();
        let playerImgLoaded = false;
        
        if (PLAYER_IMAGE_SRC) {
            playerImg.src = PLAYER_IMAGE_SRC;
            playerImg.onload = () => { playerImgLoaded = true; };
        }

        let enemyImages = [];
        const validEnemySources = ENEMY_IMAGE_SOURCES.filter(src => src && src.trim() !== '');
        
        validEnemySources.forEach(src => {
            const img = new Image();
            img.src = src;
            enemyImages.push(img);
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // プレイヤーオブジェクト
        const player = {
            x: 100, 
            y: 300,
            radius: PLAYER_RADIUS, // ★設定値を適用
            velocity: 0,
            rotation: 0,

            draw: function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                this.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
                ctx.rotate(this.rotation);

                if (playerImgLoaded) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius * 1.5, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(playerImg, -this.radius * 1.5, -this.radius * 1.5, this.radius * 3, this.radius * 3);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "#FFD700";
                    ctx.fill();
                    ctx.strokeStyle = "#333";
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.fillStyle = "#333";
                    ctx.beginPath(); ctx.arc(10, -8, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(12, -8, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(6, 8, 10, 0, Math.PI, false); ctx.stroke();
                }
                ctx.restore();
            },

            update: function() {
                this.velocity += GRAVITY;
                this.y += this.velocity;

                if (this.y + this.radius >= canvas.height) {
                    this.y = canvas.height - this.radius;
                    gameOver();
                }
                
                if (this.y - this.radius <= 0) {
                    this.y = this.radius;
                    this.velocity = 2; 
                }
            },

            jump: function() {
                this.velocity = JUMP_STRENGTH;
            }
        };

        // 障害物（飛んでくる敵）管理
        const obstacles = {
            items: [],
            size: ENEMY_SIZE, // ★設定値を適用

            draw: function() {
                for (let i = 0; i < this.items.length; i++) {
                    let o = this.items[i];
                    
                    ctx.save();
                    ctx.translate(o.x + this.size/2, o.y + this.size/2);
                    
                    if (o.img) {
                        if (o.img.complete) {
                            ctx.drawImage(o.img, -this.size/2, -this.size/2, this.size, this.size);
                        } else {
                            this.drawDefaultEnemy(ctx, this.size);
                        }
                    } else {
                        this.drawDefaultEnemy(ctx, this.size);
                    }
                    
                    ctx.restore();
                }
            },

            drawDefaultEnemy: function(ctx, size) {
                ctx.fillStyle = "#333";
                ctx.beginPath();
                ctx.arc(0, 0, size/2 - 5, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = "#f39c12";
                ctx.beginPath();
                ctx.moveTo(-10, 5);
                ctx.lineTo(-size/2 - 5, 10);
                ctx.lineTo(-10, 15);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(-5, -5, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = "black";
                ctx.beginPath(); ctx.arc(-8, -5, 3, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(-15, -12); ctx.lineTo(5, -2); ctx.stroke();
            },

            update: function() {
                let lastItem = this.items.length > 0 ? this.items[this.items.length - 1] : null;
                let spawnDist = SPAWN_INTERVAL - (Math.random() * 100); 

                if (!lastItem || canvas.width - (lastItem.x + this.size) >= spawnDist) {
                    let minY = 0; 
                    let maxY = canvas.height - this.size;
                    let _y = Math.random() * (maxY - minY) + minY;
                    
                    let selectedImg = null;
                    if (enemyImages.length > 0) {
                        let unlockedCount = Math.floor(score / LEVEL_STEP) + 1;
                        if (unlockedCount > enemyImages.length) {
                            unlockedCount = enemyImages.length;
                        }
                        const idx = Math.floor(Math.random() * unlockedCount);
                        selectedImg = enemyImages[idx];
                    }

                    this.items.push({
                        x: canvas.width,
                        y: _y,
                        img: selectedImg,
                        passed: false
                    });
                }

                for (let i = 0; i < this.items.length; i++) {
                    let o = this.items[i];
                    o.x -= gameSpeed;

                    let dx = (o.x + this.size/2) - player.x;
                    let dy = (o.y + this.size/2) - player.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    // 当たり判定
                    if (distance < player.radius + (this.size / 2 * 0.8)) {
                        gameOver();
                    }

                    if (o.x + this.size < player.x && !o.passed) {
                        score++;
                        scoreDisplay.innerText = score;
                        o.passed = true;
                        
                        if (score % LEVEL_STEP === 0) {
                            levelUp();
                        }
                    }

                    if (o.x + this.size < 0) {
                        this.items.shift();
                        i--;
                    }
                }
            },
            
            reset: function() {
                this.items = [];
            }
        };

        function levelUp() {
            currentLevel++;
            if (gameSpeed < 15) {
                gameSpeed += 0.8;
            }
            levelDisplay.innerText = "Lv." + currentLevel;
            levelDisplay.style.color = "#ffeb3b"; 
            setTimeout(() => { levelDisplay.style.color = "white"; }, 500);
        }

        function loop() {
            if (gameState !== 'PLAYING') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            obstacles.update();
            obstacles.draw();
            player.update();
            player.draw();
            requestAnimationFrame(loop);
        }

        function startGame() {
            gameState = 'PLAYING';
            startScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            levelDisplay.style.display = 'block';
            
            player.y = canvas.height / 2;
            player.velocity = 0;
            obstacles.reset();
            score = 0;
            currentLevel = 1;
            gameSpeed = INITIAL_SPEED;
            
            scoreDisplay.innerText = score;
            levelDisplay.innerText = "Lv.1";
            loop();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            finalScoreText.innerText = score;
            gameOverScreen.style.display = 'block';
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
        }

        function resetGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                if (gameState === 'PLAYING') {
                    player.jump();
                } else if (gameState !== 'PLAYING' && !e.repeat) {
                    if (startScreen.style.display !== 'none') startGame();
                    if (gameOverScreen.style.display !== 'none') resetGame();
                }
                e.preventDefault(); 
            }
        });

        window.addEventListener('mousedown', function(e) {
            if (gameState === 'PLAYING') {
                player.jump();
            }
        });
        
        window.addEventListener('touchstart', function(e) {
            if (gameState === 'PLAYING') {
                player.jump();
            }
            e.preventDefault();
        }, {passive: false});

        resizeCanvas();
        if (!BACKGROUND_IMAGE_SRC) {
            ctx.fillStyle = "#333"; 
            ctx.clearRect(0,0, canvas.width, canvas.height);
        }

    </script>
</body>
</html>
